<form method="post" enctype="multipart/form-data" id="form" style="line-height: 40px; padding: 10px;">
	<input type="hidden" name="id" value="{{$article.0.id}}" />
	<div>
		<label>标题名称:</label>
		<input id="title11" name="title" value="{{$article.0.title}}" />
	</div>
	<div>
		<label>关键字名称:</label>
		<input id="keywords" name="keywords" value="{{$article.add.keywords}}" />
	</div>
	<div>
		<label>描述测试:</label>
		<input id="description" name="description" value="{{$article.add.description}}" />
	</div>
	<div>
		<label>编辑者:</label>
		<input id="editor" name="editor" value="{{$article.add.editor}}" />
	</div>
	<div>
		<label>内容:</label>
        <textarea id="content123" name="content" value="{{$article.add.content}}"></textarea>
        <script type="text/javascript">
            CKEDITOR.replace('content', {
                toolbar: [
                    ['Source'],
                    ['Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord', '-', 'Print', 'SpellChecker', 'Scayt'],
                    ['Undo', 'Redo', '-', 'Find', 'Replace', '-', 'SelectAll', 'RemoveFormat'],
                    ['BidiLtr', 'BidiRtl'],
                    '/', ['Bold', 'Italic', 'Underline', 'Strike'],
                    ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', 'Blockquote', 'CreateDiv'],
                    ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'],
                    ['Link', 'Unlink', 'Anchor'],
                    ['Image', 'SpecialChar', 'Table'],
                    '/', ['Styles', 'Format', 'Font', 'FontSize'],
                    ['TextColor', 'BGColor'],
                    ['Maximize', 'ShowBlocks']
                ]
            });
        </script>
	</div>
	<div>
		<div id="submit">提交</div>
	</div>
</form>
<script type="text/javascript">
	function adAdd(check, button) {
		$('#form').form({
			url: "/Admin_Article/edit/",
			onSubmit: function() {
				if(check() === false){
					return false;
				}
				$("#window").mask();
				return true;
			},
			success: function(data) {
				data = JSON.parse(data);
				if (!data.success) {
					alert(data.msg);
				} else {
					$("#data_table_body").datagrid("reload");
					$("#window").window("close");
				}
				$("#window").unmask();
			}
		});
		button();
	}
	adAdd(function() {
		var name = $.trim($("#dir").val());
	}, function() {
		$("#title11").textbox({
			width: "30%",
			prompt: "请输入标题名称",
			type: "text"
		});
		$('#keywords').textbox({
			width: "30%",
			prompt: "请输入关键字名称",
			type: "text"
		});
		$('#description').textbox({
			width: "80%",
			prompt: "请输入描述名称",
			type: "text"
		});
		$('#content').textbox({
			width: "80%",
			height:"300%",
			prompt: "请输入内容",
			type: "text"
		});
		$('#option1').textbox({
			width: "30%",
			prompt: "请输入选项1名称",
			type: "text"
		});
		$('#content1').textbox({
			width: "50%",
			height:"300%",
			prompt: "请输入选项1内容",
			type: "text"
		});
		$('#option2').textbox({
			width: "30%",
			prompt: "请输入选项1名称",
			type: "text"
		});
		$('#content2').textbox({
			width: "50%",
			height:"300%",
			prompt: "请输入选项1内容",
			type: "text"
		});
		$('#option3').textbox({
			width: "30%",
			prompt: "请输入选项1名称",
			type: "text"
		});
		$('#content3').textbox({
			width: "50%",
			height:"300%",
			prompt: "请输入选项1内容",
			type: "text"
		});
		$('#option4').textbox({
			width: "30%",
			prompt: "请输入选项1名称",
			type: "text"
		});
		$('#content4').textbox({
			width: "50%",
			height:"300%",
			prompt: "请输入选项1内容",
			type: "text"
		});
		$("#submit").linkbutton({
			iconCls: 'icon-ok'
		}).click(function() {
			$('#form').submit();
		});
	});
</script>
