<!DOCTYPE html>
<html>

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title></title>
		{{include file='../../common/importAll.html'}}
		<script src="/statics/admin/js/admin_system/data_table_body.js" type="text/javascript" charset="utf-8"></script>
		<script src="/statics/admin/js/admin_system/ad.js" type="text/javascript" charset="utf-8"></script>
		<script>
			function FindData() {
				$('#data_table_body').datagrid('load', {
					name: $('#name').val(),
					leibie: $('#leibie').val(),
					status: 1
				});
			}
		</script>
	</head>

	<body>
		<div id="window"></div>
		<div class="main">
			<div>
				<label>
					<input class="easyui-searchbox" id="name" style="width:100px" data-options="prompt:'请输入名称'" /> 名称：
					<select id="leibie" name="leibie">
						<option value="">不限</option>
						{{foreach $leibie as $k=>$v}}
						<option value="{{$k}}">{{$v}}</option>
						{{/foreach}}
					</select>类别
					<a href="javascript:FindData()" class="easyui-linkbutton" data-options="iconCls:'icon-search'">查询</a>
				</label>
			</div>
			<div id="data_table" style="float: left;">
				<table id="data_table_body">

				</table>
			</div>
		</div>
	</body>

</html>
